<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<meta name="viewport" content="width=device-width, user-scalable=no"/>
	<title>RSS app</title>
	<style>
		html, body {
			margin: 0;
			min-height: 100vh;
		}
		main {
			height: 100vh;
			display: flex;
			text-align: center;

			align-content: center;
		}
		p {
			font-size: 21px;
			font-family: "Open Sans", sans-serif;
			color: #9e9e9e;
			width: 100%;
		}
		a {
			opacity: 0.6;
		}
	</style>
</head>
<body>

	<main>
		<p class="no-preview-message" data-th-utext="${message}"></p>
	</main>

</html>
